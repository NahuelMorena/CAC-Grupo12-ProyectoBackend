<h1>Pagina de peliculas</h1>
<h2>Crear una pelicula</h2>
<form action="/movie/new" method="post">
    <input type="text" name="title" placeholder="Ingrese un nombre">
    <input type="date" name="premiere" placeholder="Ingrese fecha de estreno">
    <input type="text" name="director" placeholder="Ingrese director">    
    <input type="text" name="description" placeholder="Ingrese una descripción">
    <input type="text" name="music" placeholder="Ingrese musico">        
    <input type="text" name="writer" placeholder="Ingrese escritor">    
    <button>Guardar</button>
</form>

<div>
    <h2>Listado de peliculas</h2>
    <ul>
        {% for movie in movies %}
        <h3>{{ movie.title }}</h3>
        <div>
            <a href="{{ url_for('movies.update', id = movie.id) }}">Actualizar</a>
            <a href="{{ url_for('movies.delete', id = movie.id) }}">Borrar</a>
        </div>
        <p>director: {{ movie.director }}</p>
        <p>descripción: {{ movie.description }}</p>
        {% endfor %}
    </ul>
</div>
