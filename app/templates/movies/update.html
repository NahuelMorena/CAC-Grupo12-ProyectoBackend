<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli webside</title>
    <link rel="icon" href="../../../static/img/icono.ico" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../../../static/css/style.css">
    <link rel="stylesheet" href="../../../static/css/nav-style.css">
    <link rel="stylesheet" href="../../../static/css/movie-style.css">
    <link rel="stylesheet" href="../../../static/css/form-style.css">
</head>
<body>
    <!--navbar-->
    <div id="navbarContainer"></div>
    <h2>Actualizar pelicula</h2>
    <div id="div-form">
        <section id="formContainer">
            <form action="/movies/update/{{movie.id}}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="txtTitle">Titulo</label>
                    <input type="text" name="title" placeholder="Ingrese un titulo" value="{{ movie.title }}">
                </div>
                <div>
                    <label for="txtPremiere">Fecha de estreno</label>
                    <input type="date" name="premiere" placeholder="Ingrese fecha de estreno" value="{{ movie.premiere }}">
                </div>
                <div>
                    <label for="txtDirector">Director</label>
                    <input type="text" name="director" placeholder="Ingrese director" value="{{ movie.director }}"> 
                </div>   
                <div>
                    <label for="txtImage">Link de imagen</label>
                    <input type="text" name="image" placeholder="Ingrese una link a imagen representativa" value="{{ movie.image }}">
                </div>
                <div>
                    <label for="txtMusic">Equipo musical</label>
                    <input type="text" name="music" placeholder="Ingrese musico" value="{{ movie.music }}">     
                </div>     
                <div>
                    <label for="txtWriter">Escritor</label>
                    <input type="text" name="writer" placeholder="Ingrese escritor" value="{{ movie.writer }}">  
                </div>  
                <div>
                    <label for="txtDescription">descripción</label>
                    <textarea name="description" placeholder="Ingrese una descripción">{{ movie.description }}</textarea>
                </div>
                <div id="submitButton">
                    <input class="btn" type="submit" value="Guardar">
                </div>
            </form>
        </section>
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <script src="../../../static/js/navigation.js"></script>
</body>    
</html>
